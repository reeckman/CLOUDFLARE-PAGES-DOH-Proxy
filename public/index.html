<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行日记 - 小明的足迹</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2 {
            color: #0056b3;
        }
        .post {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .post-date {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>小明的旅行日记</h1>
    <p>记录旅途中的点滴，分享沿途的风景和心情。</p>

    <div class="post">
        <h2>难忘的京都之旅</h2>
        <p class="post-date">2023年10月15日</p>
        <img src="https://via.placeholder.com/800x400" alt="京都风景">
        <p>秋天的京都美得令人窒息。红叶、古寺、抹茶...每一个角落都充满了诗意。这次旅行体验了传统的茶道，参观了清水寺和金阁寺，品尝了地道的怀石料理。京都，一个让人流连忘返的城市。</p>
        <p>期待下一次的旅行...</p>
    </div>

    <div class="post">
        <h2>探索神秘的亚马逊雨林</h2>
        <p class="post-date">2023年8月20日</p>
        <img src="https://via.placeholder.com/800x400" alt="亚马逊雨林">
        <p>亚马逊雨林充满了原始的野性和神秘。乘船在亚马逊河上漂流，看到了各种奇特的动植物，体验了丛林探险的刺激。虽然过程有些艰辛，但这次经历绝对值得铭记一生。</p>
    </div>

    <footer>
        <p>© 2023 小明的足迹</p>
    </footer>
</body>
